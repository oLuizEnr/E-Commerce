<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiora</title>
    <link rel="stylesheet" href="produtos.css">
</head>

<body>
    <header>
        <img src="img/logo2.jpeg">
        <a href="index.html">Sobre Nós</a>
        <a href="">Sign in / Login</a>
    </header>
    <div class="container">
        <div class="base">
            <div class="title">Nossos Produtos</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                </svg>
                <span>0</span>
            </div>
        </div>
        <input type="text" id="nomeProduto" placeholder="Pesquisar" onkeyup="pesquisa()">
        <div class="listProduct"></div>
    </div>
    <div class="cartTab">
        <h1>Seus produtos</h1>
        <div class="listCart"></div>
        <div class="totalPriceDisplay">Total: R$ <span id="totalPrice">0.00</span></div>
        <div class="btn">
            <button class="close">Voltar</button>
            <button class="checkOut">Comprar</button>
        </div>
    </div>
    <div class="whats">
        <img src="img/whats.webp" alt="">
    </div>
    <footer>
        <div class="redesS">
            <img src="img/logoFace.png">
            <img src="img/logoInsta.png">
            <img src="img/logoYt.png">
        </div>
        <img src="img/logo2.jpeg" class="logopb">
        <div class="p">
            <p>Copyright ©️ 2024, Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
